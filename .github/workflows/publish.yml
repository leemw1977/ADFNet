name: ðŸ“¦ Package NuGet

on:
  push:
    tags:
      - 'v*.*.*'
      - 'preview-v*.*.*'

jobs:
  package:
    runs-on: ubuntu-latest

    outputs:
      effective_version: ${{ steps.set-version.outputs.effective_version }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Set version
        id: set-version
        run: |
          echo "effective_version=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Pack NuGet packages
        run: |
          for proj in ./ADFNet.*/*.csproj; do
            dotnet pack "$proj" \
              --no-build \
              --include-symbols \
              --include-source \
              --configuration Release \
              --output ./nupkg \
              --version-suffix "${{ steps.set-version.outputs.effective_version }}"
          done

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${GITHUB_REF_NAME}" \
            --title "${GITHUB_REF_NAME}" \
            --notes "Automated release for ${GITHUB_REF_NAME}" \
            nupkg/*.nupkg

      - name: ðŸ“¦ Push packages to NuGet
        run: |
          for pkg in nupkg/**/*.nupkg; do
            echo "Pushing $pkg..."
            dotnet nuget push "$pkg" \
              --api-key "${{ secrets.NUGET_API_KEY }}" \
              --source https://api.nuget.org/v3/index.json \
              --skip-duplicate
          done
