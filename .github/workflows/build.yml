name: Build & Publish NuGet Package

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'          # e.g. v1.0.0
      - 'preview-v*.*.*'  # e.g. preview-v1.0.0

jobs:
  versioning:
    name: 🏷 Generate version suffix
    runs-on: ubuntu-latest
    outputs:
      type: ${{ steps.release-type.outputs.type }}
    steps:
      - name: Determine release type
        id: release-type
        run: |
          if [[ "${GITHUB_REF_NAME}" == preview-* ]]; then
            echo "type=preview" >> $GITHUB_OUTPUT
          else
            echo "type=production" >> $GITHUB_OUTPUT
          fi
          
  build:
    name: 🔨 Build
    runs-on: ubuntu-latest
    needs: versioning
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore
        run: dotnet restore ADFNet.sln

      - name: Build
        run: make build

      - uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            **/bin/
            **/obj/

  test:
    name: 🧪 Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Run tests
        run: make test

  package:
    name: 📦 Package NuGet
    runs-on: ubuntu-latest
    needs: [build, test, versioning]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Package
        run: |
          if [[ "${{ needs.versioning.outputs.type }}" == "production" ]]; then
            echo "🚀 Production release detected"
            make package-nobuild
          else
            echo "🔬 Preview build with suffix ${{ github.ref_name }}"
            make package-preview VERSION_SUFFIX=${{ github.ref_name }}
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: |
            nupkg/**/*.nupkg
            nupkg/**/*.symbols.nupkg

  release:
    name: 🚀 Release
    runs-on: ubuntu-latest
    needs: [package, versioning]
    if: github.ref_type == 'tag'
    steps:
      - name: Download NuGet packages
        uses: actions/download-artifact@v4
        with:
          name: nuget-packages
          path: ./nupkg

      - name: 🧹 Delete existing assets from release (if any)
        run: |
          TAG_NAME="${{ github.ref_name }}"
          gh release view "$TAG_NAME" --json assets -q '.assets[].name' |
          while read filename; do
            echo "Deleting asset: $filename"
            gh release delete-asset "$TAG_NAME" "$filename" -y
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          files: |
            nupkg/**/*.nupkg
            nupkg/**/*.symbols.nupkg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    name: 📤 Publish to NuGet
    runs-on: ubuntu-latest
    needs: [package, versioning]
    if: github.ref_type == 'tag'
    steps:
      - name: Download NuGet packages
        uses: actions/download-artifact@v4
        with:
          name: nuget-packages
          path: ./nupkg
  
      - name: Push packages to NuGet
        run: |
          for pkg in nupkg/**/*.nupkg; do
            echo "Pushing $pkg..."
            dotnet nuget push "$pkg" \
              --api-key "${{ secrets.NUGET_API_KEY }}" \
              --source https://api.nuget.org/v3/index.json
          done
