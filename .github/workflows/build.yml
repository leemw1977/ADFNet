name: Build & Publish NuGet Package

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'  # Triggers on tags like v1.0.0

jobs:
  build-and-pack:
    runs-on: ubuntu-latest

    steps:
      - name: 🏷 Generate preview version suffix
        if: github.ref_type != 'tag' && github.ref == 'refs/heads/main'
        id: version
        run: echo "suffix=preview-$(date +%Y%m%d%H%M)" >> $GITHUB_OUTPUT

      - name: 🛎 Checkout code
        uses: actions/checkout@v4

      - name: 🧰 Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: 📦 Restore dependencies
        run: dotnet restore ADFNet.sln

      - name: 🔨 Build
        run: make build

      - name: 🧪 Run tests
        run: make test-nobuild

      - name: 📦 Pack NuGet (preview or production)
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "🚀 Production release detected"
            make package-nobuild
          else
            echo "🔬 Preview build"
            make package-preview VERSION_SUFFIX=${{ steps.version.outputs.suffix }}
          fi
      - name: 🚀 Push all NuGet packages individually
        run: |
          for pkg in nupkg/**/*.nupkg; do
            echo "Pushing $pkg..."
            dotnet nuget push "$pkg" \
              --api-key "${{ secrets.NUGET_API_KEY }}" \
              --source https://api.nuget.org/v3/index.json \
              --skip-duplicate
          done
      - name: 📦 Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: github.ref_type == 'tag' || github.ref == 'refs/heads/main'
        with:
          name: ${{ github.ref_type == 'tag' && github.ref_name || steps.version.outputs.suffix }}
          tag_name: ${{ github.ref_type == 'tag' && github.ref_name || steps.version.outputs.suffix }}
        files: |
          nupkg/**/*.nupkg
          nupkg/**/*.symbols.nupkg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
